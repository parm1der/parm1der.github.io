<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">


    <!-- bits and pieces -->
    <title>stereopia</title>
    <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon.png">

    <!-- Carousel -->
    <script language="JavaScript" type="text/javascript">
        $(document).ready(function() {
            $('.#myCarousel').carousel({
                interval: 3000
            })
        });

    </script>

</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <h1 class="col-sm-7"><a href="index.html">stereo<span class="special">pia</span></a></h1>
            <nav class="col-sm-5 text-right">
                <span class="current">playlists</span>
                <p><a href="blog.html">blog</a></p>
                <p><a href="about.html">about me</a></p>
            </nav>
        </div>
    </header>
    <content>
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/athena.png" alt="Athena">
                    </div>

                    <div class="carousel-item">
                        <img src="assets/images/canal.jpg" alt="Canal">
                    </div>

                    <div class="carousel-item">
                        <img src="assets/images/720air.jpg" alt="720">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" shref="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </content>
</body>

</html>
